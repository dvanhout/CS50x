{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <h4>Sell Shares</h4>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="sell">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

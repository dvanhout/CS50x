{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <h4>Buy Shares</h4>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="buy">purchase</button>
            </div>
        </fieldset>
    </form>
{% endblock %}

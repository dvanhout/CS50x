{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="container">
            <form action="/register" data-toggle="validator" id="registration" method="get">
                <div class="form-group">    
                    <input class="form-control" name="username" placeholder="Username" required type="text"/>
                    <div class="help-block with-errors"></div>
                </div>                
                <div class="form-group">
<!--                    <label for="email" class="control-label">Email</label> -->
                    <input class="form-control" name="email" placeholder="Email" required type="text"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
<!--                    <label for="email" class="control-label">Password</label>  -->
                    <input class="form-control" data-minlength="8" name="password" placeholder="Password" required type="password"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
<!--                    <label for="confirmation" class="control-label">Password (again)</label>  -->
                    <input class="form-control" data-match="#password" data-match-error="passwords don't match" id="confirmation" placeholder="Password (again)" required type="password"/>
                    <div class="help-block with-errors"></div>
                    
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input data-error="checkbox unchecked" id="agreement" required type="checkbox"/> I agree
                        </label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </form>
        </div>
        </fieldset>
    </form>
{% endblock %}
